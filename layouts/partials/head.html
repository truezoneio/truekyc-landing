<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-P8CDTRL4XE"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-P8CDTRL4XE');
    </script>
    <title>
        {{- if .IsHome -}}
            {{ .Site.Title }} - Verification Platform
        {{- else if .Page.Title -}}
            {{ .Page.Title }} - {{ .Site.Title }}
        {{- else -}}
            {{ .Site.Title }}
        {{- end -}}
   </title> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8"/>
    <link rel="shortcut icon" href="/icons/favicon.ico" type="image/vnd.microsoft.icon"/>
    <link rel="icon" href="/icons/icon192.png" sizes="192x192"/>
    <link rel="icon" href="/icons/icon128.png" sizes="128x128"/>
    <link rel="icon" href="/icons/favicon.png" type="image/png"/>
    <link rel="icon" href="/icons/favicon.svg" sizes="any" type="image/svg+xml"/>
    <link rel="apple-touch-icon" href="/icons/icon76.png" sizes="76x76"/>
    <link rel="apple-touch-icon" href="/icons/icon120.png" sizes="120x120"/>
    <link rel="apple-touch-icon" href="/icons/icon152.png" sizes="152x152"/>
    <link rel="apple-touch-icon" href="/icons/icon167.png" sizes="167x167"/>
    <link rel="apple-touch-icon" href="/icons/icon180.png" sizes="180x180"/>
    <meta name="keyword" content="kyc, true kyc, kyb, kyt, transaction, verification, identity, identity verification, verify, kyc verification, kyc platform, truekyc, truezone, true"/>
    {{- if .IsHome -}}
        <meta property="og:title" content="TrueKYC"/>
        <meta property="og:description" content="{{ site.Params.Description }}"/>
        <meta name="description" content="{{ site.Params.Description }}" />
        <meta property="og:image" content="share.png"/>
    {{- else -}}
        <meta property="og:title" content="{{ .Params.Title }} - TrueKYC"/>
        <meta property="og:description" content="{{ .Params.Description }}"/>
        <meta name="description" content="{{ .Params.Description }}" />
        {{ with .Resources.GetMatch "cover*" }}
        <meta property="og:image" content="{{ .Permalink }}"/>
        <meta property="og:image:secure_url" content="{{ .Permalink }}"/>
        <meta property="twitter:image" content="{{ .Permalink }}"/>
        {{ else }}
        <meta property="og:image" content="share.png"/>
        <meta property="og:image:secure_url" content="share.png"/>
        <meta property="twitter:image" content="share.png"/>
        {{ end }}
    {{- end }}
    <meta property="og:url" content="https://truekyc.io"/>
    <meta name="theme-color" content="#0b6bcb"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@38..40,300..1000&family=Inter:opsz,wght@14..32,300..900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
